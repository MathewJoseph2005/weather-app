<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Inter|Barlow+Condesed|Roboto+Condensed:regular|Roboto+Condensed:medium">
    <title>Weather App</title>
</head>
<body>
  
    <div class="button-1">
        <a href="">
            <button class="today" onmouseenter="index.html">Today</button>
        </a>
         <div class="button-2">
            <button class="tomorrow" onmouseenter="">Tomorrow</button>
        </div> 
        <div class="button-3">
            <button class="tendays">10 days</button>
        </div> 
        <div class="search-bar">
            <input type="search" placeholder="Enter city name" size="30px" class="search">
            <button class="search-button"><img src="search-icon.png" alt="Button Image" class="search-img"></button>
        </div>

        <div class="display">
            <h2 class="text-1">Los Angeles ,CA,USA</h2>
            <p class="celsius">13&deg;</p>
            <img src="nights_stay.png" alt="" class="weather-image weather-image-day">
            <p class="day">Monday</p>
            <p class="time">8:30 pm</p>
        </div>
        <div class="rectangle-4">
            <p class="sunset">Sunset</p>
            <p class="time-2">6:00 pm</p>
            <img src="sunset.png" class="sunset-img">
            <img src="sunrise.png" class="sunrise-img">
            <p class="sunrise">Sunrise</p>
            <p class="time-3">6:30 am</p>
            <div class="vertical-line"></div>
            <img src="humidity.png" class="humidity-img">
            <p class="humidity">Humidity</p>
            <p class="hum-per">39%</p>
            <img src="wind-speed.png" class="wind-img">
            <p class="wind-speed">Wind speed</p>
            <p class="wind-value">1.5 km/h</p>
        </div>
    <script src="./index.js"></script>
</body>
</html>
